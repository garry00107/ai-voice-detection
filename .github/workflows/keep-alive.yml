name: Keep HuggingFace Space Alive

on:
  schedule:
    # Run every 60 minutes to prevent HF Space from sleeping
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send API Request with Audio Sample
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "Preparing keep-alive request..."
          
          # Build JSON payload file (avoids command-line argument size limits)
          echo -n '{"language": "English", "audioFormat": "mp3", "audioBase64": "' > payload.json
          cat tests/keep_alive_sample.txt | tr -d '\n\r' >> payload.json
          echo '"}' >> payload.json
          
          echo "Payload size: $(wc -c < payload.json) bytes"
          echo "Sending POST request..."
          
          # Use curl with file-based payload
          response=$(curl -X POST https://gaurav00107-ai-voice-detection.hf.space/api/voice-detection \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${API_KEY}" \
            -d @payload.json \
            -w "\nHTTP_STATUS:%{http_code}" \
            --max-time 300 \
            -s)
            
          http_code=$(echo "$response" | grep "HTTP_STATUS" | cut -d":" -f2)
          body=$(echo "$response" | sed "s/HTTP_STATUS:.*//")
          
          echo "Response Code: $http_code"
          echo "Response Body (first 200 chars): $(echo "$body" | head -c 200)..."
          
          # Clean up
          rm -f payload.json
          
          if [ "$http_code" = "200" ]; then
            echo "✅ Keep-alive successful! API is responsive."
          else
            echo "⚠️ Request failed with status $http_code"
            exit 1
          fi
